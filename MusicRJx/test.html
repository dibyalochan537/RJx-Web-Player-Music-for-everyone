<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .music-button {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        .music-button button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .music-button button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="music-button">
        <button class="play-button" data-audio-src="Vaathi_Raid(128k).mp3">Play Music 1</button>
        <!-- <audio src="" class="audio-player"></audio> -->
      </div>
      
      <div class="music-button">
        <button class="play-button" data-audio-src="Vaathi_Raid(128k).mp3">Play Music 2</button>
        <!-- <audio src="" class="audio-player"></audio> -->
      </div>
      
      <div class="music-button">
        <button class="play-button" data-audio-src="Vaathi_Raid(128k).mp3">Play Music 3</button>
        <!-- <audio src="" class="audio-player"></audio> -->
      </div>
      
      <div class="music-button">
        <button class="play-button" data-audio-src="Vaathi_Raid(128k).mp3">Play Music 4</button>
        <!-- <audio src="" class="audio-player"></audio> -->
      </div>

      <audio src="" id="audio-player"></audio>
    <script>
        const playButtons = document.querySelectorAll('.play-button');
        const audioPlayer = document.getElementById('audio-player');


            playButtons.forEach(button => {
                button.addEventListener('click', e => {
                    const audioSrc = button.getAttribute('data-audio-src');
                    // const audioPlayer = button.nextElementSibling;
                    console.log(audioSrc);
                    
                    audioPlayer.src = audioSrc;
                    audioPlayer.play();
                });
            });

            audioPlayer.addEventListener('play', () => {
            if (audioPlayer.src !== '') {
                audioPlayer.pause();
                audioPlayer.currentTime = 0;
            }
        });

    </script>
</body>
</html>
